<div>
    <div class="header">
        <div class="switch-tabs">
            <div (click)="selectConcers()" class="switch-item">
                <label class="switch-item-label">Concerns</label>
                <img class="switch-img" src="../images/CC.png"/>
            </div>
            <div (click)="selectPackages()" class="switch-item">
                <label class="switch-item-label">Packages</label>
                <img class="switch-img" src="../images/Packages.png"/>
            </div>
            <div (click)="selectParts()" class="switch-item">
                <label class="switch-item-label">Parts</label>
                <img class="switch-img" src="../images/parts.png"/>
            </div>
            <div (click)="selectOils()" class="switch-item">
                <label class="switch-item-label">Oils</label>
                <img class="switch-img" src="../images/Oils.png"/>
            </div>
        </div>
        <div class="sort-tabs">
            <label class="tab">Quantity</label>
            <label class="tab">Issued</label>
            <label class="tab">Qty to Issue</label>
        </div>
    </div>
    <div class="main">
        <div *ngFor="let mainTab of mainTabs$">
            <drop-down-tab-main [mainTab]="mainTab"></drop-down-tab-main>
        </div>
    </div>
</div>
