<div>
  <div class="panel-heading tab-header">
    <div class="JobCardHeader">
      <button class="slideIn" (click)="slideIn()">
        <i class="pop glyphicon glyphicon-menu-left"></i>
      </button>
      <div>
        <label class="tab-header-text">
          Parts Issue
        </label>
      </div>
      <button class="save-button" (click)="save()">Save</button>
    </div>
  </div>
  <div class="drop-down-tab-button" (click)="handleOpenTab()">
    <div [ngClass]="{'arrow-down': isPartsIssueOpen$, 'arrow-left': !isPartsIssueOpen$}"></div>
    {{"Job Card " + item$.DocNum}}
  </div>
  <hr class="header-docnum-line">
  <section *ngIf="isPartsIssueOpen$">
    <div id="JCBody">
      <parts-issue-layout></parts-issue-layout>
    </div>

  </section>

</div>
